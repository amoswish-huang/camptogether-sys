name: Deploy Backend to Cloud Run

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
  workflow_dispatch:

env:
  PROJECT_ID: camptogether
  SERVICE: camptogether-api
  REGION: asia-east1
  FIREBASE_PROJECT_ID: camptogether
  CORS_ORIGINS: https://camptogether.web.app,https://camptogether.firebaseapp.com,http://localhost:5173

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: |
          cd backend
          npm ci

      - name: Typecheck
        run: |
          cd backend
          npm run typecheck

      - name: Tests
        run: |
          cd backend
          npm run test

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker --quiet

      - name: Build and Push
        run: |
          cd backend
          docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }} .
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE }} \
            --image gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --memory 512Mi \
            --min-instances 0 \
            --max-instances 5 \
            --timeout 60 \
            --set-env-vars FIREBASE_PROJECT_ID=${{ env.FIREBASE_PROJECT_ID }},CORS_ORIGINS=${{ env.CORS_ORIGINS }},ADMIN_EMAILS=${{ secrets.ADMIN_EMAILS }}
